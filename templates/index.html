<!DOCTYPE html>
<html>
<head>
    <title>Speech Translation App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Speech Translation App</h1>
    <p id="subs">Use this app to translate your speech to another language.</p>
    <div id="head">
        <fieldset>
            <form method="POST">
                <label for="language">Select a language to speak:</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="es">Spanish</option>
                    <option value="ta">Tamil</option>
                </select>
                <br>
                <br>
                <label for="translate_to">Select a language to translate to:</label>
                <select id="translate_to" name="translate_to">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="es">Spanish</option>
                    <option value="ta">Tamil</option>
                </select>
                <br>
                <br>
                <input id="sub" type="submit" value="Start to speak" onclick="startListening()">
                {% if error %}
                    <p>{{ error }}</p>
                {% endif %}
                {% if text %}
                    <p>You said: {{ text }}</p>
                {% endif %}
            </form>
        </fieldset>
    </div>
    <br>
    <div id="main">
        {% if translated_text %}
            <fieldset>
                <legend>Translated</legend>
                <p>Translated text: {{ translated_text }}</p>
            </fieldset>
        {% endif %}
    </div>

    <script>
        function startListening() {
            document.getElementById("sub").value = "listening";
        }
    </script>
</body>
</html>
